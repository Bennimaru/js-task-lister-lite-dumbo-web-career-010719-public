<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>
    <form id="create-list-form" action="#" method="post">
      <label for="new-list-description">List description:</label>
      <input type="text" id="new-list-description" name="new-list-description" placeholder="list description">
      <input type="submit" value="Create New List">
    </form>

    <form id="create-task-form" action="#" method="post">
      <label for="list-name">List Name:</label>
      <select id="list-name" class="" name="list-name">
        <option value="list">To Do</option>
      </select>
      <!-- <select type="select" id="list-name" name="list-name" placeholder="List Name"> -->
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list" class = "list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>
  </div>
<script type="text/javascript" src= 'index.js'></script>
</body>
</html>
